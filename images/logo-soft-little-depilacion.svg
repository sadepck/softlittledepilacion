<svg width="400" height="120" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
    <!-- Línea suave con degradado -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9e7f66;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e8c4b8;stop-opacity:1" />
        </linearGradient>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
            .logo-text { 
                font-family: 'Poppins', sans-serif;
                font-weight: 600;
            }
            .logo-subtext {
                font-family: 'Poppins', sans-serif;
                font-weight: 400;
            }
        </style>
    </defs>
    
    <!-- Elemento gráfico del logo -->
    <path d="M50,100 Q125,80 200,110" stroke="url(#gradient)" stroke-width="10" fill="none" stroke-linecap="round" class="logo-graphic"/>
    <circle cx="50" cy="100" r="8" fill="#e8c4b8" class="logo-dot"/>
    
    <!-- Texto Soft Little -->
    <text x="220" y="80" class="logo-text" font-size="48" fill="#5d4a3e">Soft Little</text>
    <text x="220" y="130" class="logo-subtext" font-size="24" fill="#e8c4b8" letter-spacing="2">DEPILACIÓN</text>
</svg>
